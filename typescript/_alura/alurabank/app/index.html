<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trades</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/dark-theme.css">
</head>

<body class="container">
  <h1 class="text-center">Trades</h1>

  <div id="messageView"></div>

  <form class="form">
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" class="form-control" type="date" required autofocus />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" class="form-control" value="1" type="number" min="1" step="1" required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" class="form-control" value="0.0" type="number" min="0.01" step="0.01" required />
    </div>

    <button class="btn btn-primary" type="submit">Add</button>
  </form>

  <div id="tradesView"></div>

  <script src="lib/jquery.min.js"></script>
  <script src="js/models/Trade.js"></script>
  <script src="js/controllers/TradeController.js"></script>
  <script src="js/models/Trades.js"></script>
  <script src="js/views/View.js"></script>
  <script src="js/views/MessageView.js"></script>
  <script src="js/views/TradesView.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
