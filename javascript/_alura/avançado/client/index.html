<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trades</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <style>
    body {
      background-color: #1e1e1e;
      color: #569CD6;
    }
    input {
      background-color: #858585 !important;
      border: none !important;
      color: #1e1e1e !important;
    }
    .btn-primary {
      background: #569CD6;
      border: none;
      color: #1e1e1e;
      text-shadow: none;
    }
  </style>
</head>

<body class="container">

  <h1 class="text-center">Trades</h1>

  <p id="message-view"></p>

  <form class="form" onsubmit="tradeController.add(event)">

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" class="form-control" type="date" autofocus required />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" class="form-control" value="1" type="number" min="1" step="1" required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" class="form-control" value="0.0" type="number" min="0.01" step="0.01" required />
    </div>

    <button class="btn btn-primary" type="submit">Add</button>
  </form>

  <div class="text-center">
    <button class="btn btn-primary text-center" type="button" onclick="tradeController.importTrades()">
      Import trades
    </button>
    <button class="btn btn-primary text-center" type="button" onclick="tradeController._cleanTable()">
      Erase
    </button>
  </div>

  <br>
  <br>

  <div id="trade-view"></div>

  <script src="./js/app/helpers/DateHelper.js"></script>
  <script src="./js/app/helpers/Bind.js"></script>

  <script src="./js/app/models/Message.js"></script>
  <script src="./js/app/models/Trade.js"></script>
  <script src="./js/app/models/TradeList.js"></script>

  <script src="./js/app/view/View.js"></script>
  <script src="./js/app/view/MessageView.js"></script>
  <script src="./js/app/view/TradeView.js"></script>

  <script src="./js/app/controllers/TradeController.js"></script>

  <script src="js/app/services/ProxyFactory.js"></script>

  <script>

    let tradeController = new TradeController()

  </script>

</body>

</html>
