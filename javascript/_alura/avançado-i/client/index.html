<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Negociações</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

  <h1 class="text-center">Negotiations</h1>

  <p id="message-view"></p>

  <form class="form" onsubmit="negotiationController.add(event)">

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" class="form-control" type="date" autofocus required />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" class="form-control" value="1" type="number" min="1" step="1" required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" class="form-control" value="0.0" type="number" min="0.01" step="0.01" required />
    </div>

    <button class="btn btn-primary" type="submit">Add</button>
  </form>

  <div class="text-center">
    <button class="btn btn-primary text-center" type="button">
      Import negotiations
    </button>
    <button class="btn btn-primary text-center" type="button">
      Erase
    </button>
  </div>

  <br>
  <br>

  <div id="negotiation-view"></div>

  <script src="./js/app/helpers/DateHelper.js"></script>

  <script src="./js/app/models/Message.js"></script>
  <script src="./js/app/models/Negotiation.js"></script>
  <script src="./js/app/models/NegotiationList.js"></script>

  <script src="./js/app/view/View.js"></script>
  <script src="./js/app/view/MessageView.js"></script>
  <script src="./js/app/view/NegotiationView.js"></script>

  <script src="./js/app/controllers/NegotiationController.js"></script>

  <script>

    let negotiationController = new NegotiationController()

  </script>

</body>

</html>
