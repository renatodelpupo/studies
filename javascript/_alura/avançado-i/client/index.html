<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negotiations</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date" autofocus required />        
        </div>    
        
        <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" class="form-control" value="1" type="number" min="1" step="1" required />
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" class="form-control" value="0.0" type="number" min="0.01" step="0.01" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import negotiations
        </button>
        <button class="btn btn-primary text-center" type="button">
            Erase
        </button>
    </div> 

    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    
    <script src="./js/app/models/Negotiation.js"></script>

    <script>
    
        const n1 = new Negotiation(2, 4)
        const subtotal = n1.getSubtotal()

        console.log(subtotal)
    
    </script>
</body>
</html>
