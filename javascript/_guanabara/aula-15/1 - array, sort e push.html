<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>array & push</title>
  </head>
  <body>
    <h2>array & push</h2>

    <script>

      let numeros = [5, 6, 2]

      console.log(`Os números originalmente são: ${numeros}`)
      console.log(`Ordenando fica: ${numeros.sort()}`)
      console.log(`O tamanho originalmente é ${numeros.length}`)

      numeros.push(1)
      console.log('...')
      console.log('Adicionando o número 1')
      console.log('...')
      console.log(`Os números agora são: ${numeros}`)
      console.log(`Ordenando fica: ${numeros.sort()}`)
      console.log(`O tamanho agora é ${numeros.length}`)

    </script>
  </body>
</html>
