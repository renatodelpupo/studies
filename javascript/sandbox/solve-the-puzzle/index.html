<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solve the puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Solve the puzzle</h1>

  <h2>Puzzle 1</h2>

  <div class="rule-list">
    <div class="rule-box">
      <div class="rule-number-wrap">
        <span class="rule-number">2</span>
        <span class="rule-number">8</span>
        <span class="rule-number">9</span>
      </div>
      <span class="rule-description">A correct number in the correct place.</span>
    </div>

    <div class="rule-box">
      <div class="rule-number-wrap">
        <span class="rule-number">2</span>
        <span class="rule-number">1</span>
        <span class="rule-number">5</span>
      </div>
      <span class="rule-description">A correct number, but in the wrong place.</span>
    </div>

    <div class="rule-box">
      <div class="rule-number-wrap">
        <span class="rule-number">9</span>
        <span class="rule-number">4</span>
        <span class="rule-number">2</span>
      </div>
      <span class="rule-description">Two correct number numbers, but in the wrong place.</span>
    </div>

    <div class="rule-box">
      <div class="rule-number-wrap">
        <span class="rule-number">7</span>
        <span class="rule-number">3</span>
        <span class="rule-number">8</span>
      </div>
      <span class="rule-description">Nothing is correct</span>
    </div>

    <div class="rule-box">
      <div class="rule-number-wrap">
        <span class="rule-number">7</span>
        <span class="rule-number">8</span>
        <span class="rule-number">4</span>
      </div>
      <span class="rule-description">A correct number, but in the wrong place.</span>
    </div>
  </div>

  <div class="answer-box">
    <label class="answer-label" for="answer">Type your answer here:</label>
    <input class="answer-input" id="answer" value="" type="number" min="1" step="1" required />
    <button class="answer-button" onclick="puzzleTest()">Test!</button>
  </div>

  <!-- <div class="feedback-box">
    <span class="feedback-flag feedback-flag-success">Correct!</span>
    <span class="feedback-flag feedback-flag-failure">Wrong!</span>
  </div> -->

  <script src="index.js"></script>
</body>
</html>
