<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Grid #02</title>
    <style>
      html,
      body {
        background-color: lightgray;
        height: calc(100% - 40px);
        margin: 20px;
      }

      div {
        align-items: center;
        background: #fff;
        border: solid 5px dodgerblue;
        display: flex;
        font-size: 30px;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
  </body>
</html>
