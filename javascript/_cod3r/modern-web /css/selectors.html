<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selectors</title>
    <link rel="stylesheet" href="css/tag.css" />
    <style>
      /* ... */
    </style>
  </head>

  <body>
    <div class="tag">
      <div class="tag">
        <p class="tag">1</p>
        <ul class="tag" shopping="home">
          <li>Rice</li>
          <li>Beans</li>
        </ul>
        <ul class="tag" shopping="office company">
          <li>Coffee</li>
          <li>Water</li>
        </ul>
        <ol id="approved" class="tag">
          <li>Maria</li>
          <li>Pedro</li>
          <li>Ana</li>
        </ol>
        <div id="nested" class="tag">
          <div class="tag">
            <section class="tag">
              <span class="tag">1</span>
              <p class="tag">2</p>
              <span class="tag">3</span>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="js/tag.js"></script>
  </body>
</html>
