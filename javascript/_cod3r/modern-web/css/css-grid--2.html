<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Grid #02</title>
    <style>
      html,
      body {
        background-color: lightgray;
        height: calc(100% - 40px);
        margin: 20px;
      }

      div {
        align-items: center;
        background: #fff;
        border: solid 5px dodgerblue;
        display: flex;
        font-size: 30px;
        justify-content: center;
      }

      body {
        display: grid;
        grid-template-columns:
          [start] 1fr
          [half-1 middle-1] 1fr
          [half-2 middle-2] 1fr [end];
        grid-template-rows: repeat(3, 1fr);

        grid-column-gap: 20px;
        grid-row-gap: 20px;
        grid-gap: 50px 10px;
        grid-gap: 10px;
      }

      .d1 {
        grid-column-start: half-2;
        grid-column-end: end;
        grid-column: middle-1 / end;
        grid-row: 1 / span 2;
        /* row-start column-start row-end column-end */
        grid-area: 1 / middle-1 / span 3 / end;
      }
    </style>
  </head>

  <body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
  </body>
</html>
