<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Grid #03</title>
    <link rel="stylesheet" href="css/tag.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: grid;
        grid-template-areas:
        'header header'
        'navigation content'
        'footer footer';
        grid-template-columns: 300px 1fr;
        grid-template-rows: 100px 1fr 100px;
        min-height: 100vh;
      }

      footer {
        grid-area: footer;
      }

      header {
        grid-area: header;
      }

      main {
        grid-area: content;
      }

      nav {
        grid-area: navigation;
      }


      @media (max-width: 700px) {
        body {
          grid-template-areas: 'navigation' 'content' 'footer';
          grid-template-columns: 1fr;
          grid-template-rows: 80px 1fr 100px;
        }

        header {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <main class="tag">CONTENT</main>
    <header class="tag">HEADER</header>
    <footer class="tag">FOOTER</footer>
    <nav class="tag">NAVIGATION</nav>

    <script src="js/tag.js"></script>
  </body>
</html>
