<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <h1>Olá mundo</h1>
  <p>Beleza?</p>

  <script>
    var agora = new Date()
    var diaSemana = agora.getDay()

    /*
    0: Domingo
    1: Segunda
    2: Terça
    3: Quarta
    4: Quinta
    5: Sexta
    6: Sábado
    */

    switch (diaSemana) {

      case 0:
        console.log('Hoje é domingo')
        break

      case 1:
        console.log('Hoje é segunda')
        break

      case 2:
        console.log('Hoje é terça')
        break

      case 3:
        console.log('Hoje é quarta')
        break

      case 4:
        console.log('Hoje é quinta')
        break

      case 5:
        console.log('Hoje é sexta')
        break

      case 6:
        console.log('Hoje é sábado')
        break

      default:
        console.log('Dia inválido')
        break
    }
  </script>
</body>

</html>
