<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ product }}</h1>
      <p>{{ description }}</p>
    </div>

    <script>
      Vue.createApp({
        data: () => ({
          description: 'A warm fuzzy pair of socks.',
          product: 'Socks'
        })
      }).mount('#app')
    </script>
  </body>
</html>
