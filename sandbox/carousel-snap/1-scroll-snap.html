<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 1 - Scroll Snap</title>

    <style>
      .carousel {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        gap: 25px;
        height: 250px;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        width: 400px;
      }

      .carousel-item {
        background-color: gray;
        flex-grow: 1;
        height: 250px;
        scroll-snap-align: center;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item"></div>
      <div class="carousel-item"></div>
      <div class="carousel-item"></div>
      <div class="carousel-item"></div>
    </div>
  </body>
</html>
